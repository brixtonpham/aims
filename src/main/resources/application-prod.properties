# Production Profile Configuration
spring.application.name=AIMS Backend Production

# Database Configuration (Production - Replace with actual DB)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aims_prod}
spring.datasource.username=${DB_USERNAME:aims_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Production Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# VNPay Production Configuration
vnpay.pay-url=https://vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=${VNPAY_RETURN_URL:https://aims.com/api/payment/vnpay/return}
vnpay.api-url=https://vnpayment.vn/merchant_webapi/api/transaction
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.secret-key=${VNPAY_SECRET_KEY:}

# Email Configuration for Production
notification.email.host=${EMAIL_HOST:smtp.gmail.com}
notification.email.port=${EMAIL_PORT:587}
notification.email.username=${EMAIL_USERNAME:}
notification.email.password=${EMAIL_PASSWORD:}
notification.email.from-address=${EMAIL_FROM:noreply@aims.com}
notification.email.from-name=AIMS System

# Production Logging
logging.level.root=INFO
logging.level.com.aims=INFO
logging.level.org.springframework=WARN
logging.file.name=logs/aims-backend.log
logging.file.max-size=100MB
logging.file.max-history=30

# Production-specific settings
aims.frontend.url=${FRONTEND_URL:https://aims.com}
aims.cache.ttl=3600
server.port=${PORT:8080}

# Security Configuration
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
