# Application Configuration
spring.application.name=AIMS Backend
spring.profiles.active=dev

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:aimsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Web Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.port=8080

# VNPAY Configuration
vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:8080/api/payment/vnpay/return
vnpay.tmn-code=YFW5M6GN
vnpay.secret-key=3RCPI4281FRSY2W6P3E9QD3JZJICJB5M
vnpay.api-url=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
vnpay.timeout-minutes=15

# Email Notification Configuration
notification.email.host=smtp.gmail.com
notification.email.port=587
notification.email.username=${EMAIL_USERNAME:}
notification.email.password=${EMAIL_PASSWORD:}
notification.email.from-address=noreply@aims.com
notification.email.from-name=AIMS System

# Logging Configuration
logging.level.root=INFO
logging.level.com.aims=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.cfg=DEBUG

# Application-specific Configuration
aims.frontend.url=http://localhost:3000
aims.tracking-service.version=1.0
aims.delivery-fee-service.version=1.0
aims.calculating-service.version=1.0

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true